<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モノクサー学習アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>モノクサー</h1>
    </header>
    <div class="container">
        <div class="tag-container">
            <h2>タグ一覧</h2>
            <ul id="tag-list"></ul>
        </div>
        <div class="flashcard" id="flashcard">
            <div class="content">
                <div class="question" id="question">質問がここに表示されます</div>
                <div class="answer" id="answer" style="display: none;">答えがここに表示されます</div>
            </div>
            <div class="buttons">
                <button class="btn" id="show-answer">答えを表示</button>
                <button class="btn" id="next-question">次の質問</button>
            </div>
        </div>
        <div class="form-container">
            <h2>新しい質問を追加</h2>
            <form id="question-form">
                <input type="text" id="new-tag" placeholder="タグ" required>
                <input type="text" id="new-question" placeholder="質問" required>
                <input type="text" id="new-answer" placeholder="答え" required>
                <button type="submit" class="btn">追加</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
